<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function post() {
            var request = new XMLHttpRequest();
            request.open("GET", "test.php", true);
            request.send();
            request.onreadystatechange = function () {
                if(request.readyState == 4 && request.status == 200)
                {

                  var input = document.createTextNode(request.response) ;
                  document.body.appendChild(input);
                }
            }
        }
    </script>

</head>


<body>
Html

<input type="button" onclick="post(null)">

</body>
</html>
